<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'contacts/style.css' %}" />
    <link rel="stylesheet" href="{% static 'file_manager/style.css' %}" />

  </head>
  <body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                {% if user.is_authenticated %}
                <h1>
                    <a href="{% url 'contacts:home' %} " style="color:grey">Contacts</a>
                    
                    <a href="{% url 'file_manager:file_list' %}" style="color:blue">Files</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    <a href="{% url 'file_manager:file_upload' %}" class="btn btn-primary">Add file</a>
                <form method="post" action="{% url 'users:logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
                <form method="get" action="{% url 'file_manager:search_files' %}" class="d-flex">
                    <input class="form-control me-2" type="search" name="f_search" placeholder="Search files"
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="form-floating">
                    <form method="get" action="">
                        <label for="category">Filter files by category:</label>
                        <select name="category" id="category" class="form-select" >
                            <option value="all" {% if selected_category == "all" %}selected{% endif %}>All files</option>
                            <option value="images" {% if selected_category == "images" %}selected{% endif %}>Image</option>
                            <option value="videos" {% if selected_category == "videos" %}selected{% endif %}>Video</option>
                            <option value="audio" {% if selected_category == "audio" %}selected{% endif %}>Audio</option>
                            <option value="documents" {% if selected_category == "documents" %}selected{% endif %}>Document</option>
                        </select>
                    </form>
                </div>
                {% else %}
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">SignUp</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                {% endif %}
                </p>
            </div>
        </div>
    
        {% if messages %}
        <div class="row">
            <div class="col-12">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    
        {% block body %} {% endblock %}
  </body>
</html>
